<!DOCTYPE html>
<html ng-app="app" tabindex="-1">
  <head>  
    <script src="bower_components/jquery/dist/jquery.min.js" type="text/javascript"></script>
    <script src="bower_components/angular/angular.js" type="text/javascript"></script>
    <script src="bower_components/angular-animate/angular-animate.js" type="text/javascript"></script>
    <script src="js/angular-material.js" type="text/javascript"></script>
    <script src="bower_components/japi/mocks/mockJapi.js" type="text/javascript"></script>
    <script src="bower_components/japi/js/japi.js" type="text/javascript"></script>
    <script src="js/app.js" type="text/javascript"></script>
    
    <link rel="import" href="bower_components/font-roboto/roboto.html">

    <link rel="stylesheet" type="text/css" href="assets/plugins/font-awesome-4.1.0/css/font-awesome.css">
    <link rel="stylesheet" type="text/css" href="css/angular-material.css">

    <link rel="stylesheet" type="text/css" href="css/docs.css">
    <link rel="stylesheet" type="text/css" href="css/custom.css">
  </head>
  <body unresolved ng-controller="appCtrl" tabindex="-1">

    <div id="applicationContainer" layout="horizontal">

      <material-sidenav class="material-sidenav-left material-whiteframe-z2" component-id="left">
        <material-toolbar class="material-theme-light">
          <h1 class="material-toolbar-tools">Society Pro</h1>
          <span flex></span>
        </material-toolbar>
        <material-content flex>
          <div>
            <button class="menu-item menu-sub-item" ng-repeat="group in menu.groups" ng-class="{active: menu.isGroupSelected(group)}" ng-click="menu.selectGroup(group); $event.stopImmediatePropagation()">
              <span ng-bind="group"></span>
              <material-ripple initial-opacity="0.4" opacity-decay-velocity="1.75"></material-ripple>
            </button>
          </div>
        </material-content>
      </material-sidenav>

      <div layout="vertical" layout-fill>
        <material-toolbar scroll-shrink class="material-theme-dark">
          <div layout="horizontal">
            <div class="material-toolbar-tools">
              <div class="menu-icon" ng-click="toggleMenu()" hide-md>
                <material-icon icon="material-icons/icons/system_icons/navigation/res/1x_web/ic_menu_wht_48dp.png"></material-icon>
              </div>
              <h2>Groups & Governance</h2>
            </div>
            <div id="viewButtons" layout="horizontal">
              <material-button ng-click="streamView()">
                <material-icon icon="material-icons/icons/system_icons/action/res/1x_web/ic_view_stream_wht_48dp.png"></material-icon>
              </material-button>
              <material-button ng-click="quiltView()">
                <material-icon icon="material-icons/icons/system_icons/action/res/1x_web/ic_view_quilt_wht_48dp.png"></material-icon>
              </material-button>
            </div>
          </div>
        </material-toolbar>
        <material-content class="material-content-padding">
          <div id="groupQuickAddBox">
            <form style="padding-left:20px;">
              <ig fid="a" class="material-input-group-theme-light" size="300"></ig>
            </form>
          </div>
          <div ng-show="listContains === 'myGroups'">
            <div ng-show="listView === 'quilt'" id="quiltContainer">
              <material-groupcard ng-repeat="group in myGroups">
              </material-groupcard>
            </div>
            <material-list ng-show="listView === 'stream'">
              <material-item ng-repeat="group in myGroups" ng-click="toggleGroup(group)">
                <div class="material-tile-left">
                  <img ng-src="material-icons/icons/system_icons/social/res/2x_web/ic_group_48dp.png" class="face">
                </div>
                <div class="material-tile-content">
                  <h2>{{group.name}}</h2>
                  <material-list>
                    <div  ng-show="group.isActive === true" class="animate-show">
                      <material-item ng-repeat="member in group.members">
                        <div class="material-tile-left">
                          <img ng-src="material-icons/icons/system_icons/social/res/2x_web/ic_person_48dp.png" class="face">
                        </div>
                        <div class="material-tile-content">
                          <h2>{{member.name || member.id}}</h2>
                        </div>
                      </material-item>
                    </div>
                  </material-list>
                </div>
                
              </material-item>
            </material-list>
          </div>
          <div class="clearBoth"></div>
        </material-content>
      </div>

    </div>
  </body>
</html>
